<!doctype html>

<html>
  <head>
    <title>paper-datatable-api test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../paper-datatable-api.html">
    <link rel="import" href="../paper-datatable-api-column.html">
  </head>
  <body>

    <test-fixture id="filterable">
      <template>
        <paper-datatable-api filters>
          <paper-datatable-api-column filter header="Fruit" property="fruit">
            <template>
              <span>[[value]]</span>
            </template>
          </paper-datatable-api-column>
          <paper-datatable-api-column header="Color" property="color">
            <template>
              <div>[[value]]</div>
            </template>
          </paper-datatable-api-column>
        </paper-datatable-api>
      </template>
    </test-fixture>

    <script>
      var data = [
{
  "color": "yellow",
  "fruit": "banana"
},
{
  "fruit": "apple",
  "color": "green"
}
      ];

      suite('paper-datatable-api', function() {

        test('Filters are displayed', function(done) {
          var paperDatatableApi = fixture('filterable');
          paperDatatableApi.data = data;

          flush(function() {
            var inputs = paperDatatableApi.querySelectorAll('thead tr th input');
            assert.equal(inputs.length, 2);
            assert.equal(inputs[0].getAttribute('disabled'), null);
            assert.equal(typeof inputs[1].getAttribute('disabled'), 'string');
            done();
          });
        });

      });
    </script>
  </body>
</html>
